<html lang="en">
  <head>
    <!--Meta Tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta
      name="Image Manipulator, Editing Tool"
      content="An Ultimate tool for all editing needs."
    />
    <title>Image Manipulator | Filters</title>

    <!--Links-->
    <link rel="icon" href="/assets/fevicon.ico" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Sacramento&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Package Import-->
    <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>

    <!--Navigation Bar-->
    <nav>
      <div class="burger">
        <i class="fas fa-bars" onclick="openNav()"></i>
      </div>

      <h1 class="logo">Image Manipulator</h1>

      <div id="navbar" class="navbar">
        <i
          class="fas fa-times closebtn"
          href="javascript:void(0)"
          onclick="closeNav()"
        ></i>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./filters.html" class="active">Filters</a></li>
          <li><a href="./greenScreen.html">Green Screen</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!--Filters-->
    <div class="image-filter main-container">
      <h2>Add filters to your Image</h2>
      <canvas class="displayFilters" id="display" class="center"> </canvas>

      <!--Upload-->
      <div class="image-upload">
        <h4>Image</h4>
        <p id="imgDetails"></p>

        <input class="button" type="file" id="upload" accept=images/*
        multiple="false" onchange="upload()">

        <input
          id="imgDetails"
          class="button"
          type="button"
          value="Image Size"
          onclick="displayDetails()"
        />
      </div>

      <div id="filters" class="filters">
        <select class="button" id="filter" onchange="showHide(this)">
          <option value="">Choose any Filter</option>
          <option value="grayscale">Grayscale</option>
          <option value="sepia">Sepia</option>
          <option value="rainbow">Rainbow</option>
          <option value="red">Red</option>
          <option value="blur">Blur</option>
          <option value="windowPane">Window Pane</option>
          <option value="colorize">Colorize</option>
        </select>
        <input type="color" value="#0000FF" id="colorPicked" />
      </div>

      <p>
        <input
          type="button"
          class="mainButton"
          id="compose"
          value="Compose"
          onclick="filterSelect()"
        />

        <input
          type="button"
          class="mainButton"
          id="reset"
          value="Reset"
          onclick="resetImg()"
        />
      </p>
    </div>

    <!--Footer-->
    <footer>
      <p class="copyright">&copy 2020 <strong>Jash Nimje</strong></p>
      <ul class="social">
        <li>
          <a
            class="fab fa-wordpress"
            href="https://jashnimje.wordpress.com/"
            target="_blank"
          ></a>
        </li>
        <li>
          <a
            class="fab fa-github"
            href="https://github.com/jashnimje"
            target="_blank"
          ></a>
        </li>

        <li>
          <a
            class="fab fa-linkedin"
            href="https://www.linkedin.com/in/jashnimje"
            target="_blank"
          ></a>
        </li>
        <li>
          <a
            class="fab fa-instagram"
            href="https://www.instagram.com/jashnimje/"
            target="_blank"
          ></a>
        </li>
        <li>
          <a
            class="fab fa-twitter"
            href="https://twitter.com/jashnimje"
            target="_blank"
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Javascript -->
    <script src="js/script.js"></script>
  </body>
</html>
