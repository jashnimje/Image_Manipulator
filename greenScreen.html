    <!--Meta Tags-->
    <meta charset="UTF-8" />

      content="An Ultimate tool for all editing needs."

    <!--Links-->
    <link rel="icon" href="/assets/fevicon.ico" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Sacramento&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Package Import-->
    <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>

    <!--Navigation Bar-->
    <nav>
      <div class="burger">
        <i class="fas fa-bars" onclick="openNav()"></i>
      </div>

      <h1 class="logo">Image Manipulator</h1>

      <div id="navbar" class="navbar">
        <i
          class="fas fa-times closebtn"
          href="javascript:void(0)"
          onclick="closeNav()"
        ></i>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./filters.html">Filters</a></li>
          <li><a href="./greenScreen.html" class="active">Green Screen</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!--Green Screen-->
    <div class="green-screen main-container">
      <h2>Compose Green Screen Images</h2>
      <canvas class="displayGS" id="fgcan"> </canvas>
      <canvas class="displayGS" id="bgcan"> </canvas>

      <div class="image-gs">
        <label>Foreground: </label>
        <input
          class="button"
          type="file"
          multiple="false"
          accept="image/*"
          id="fgfile"
          onchange="loadForegroundImage()"
        />
      </div>

      <div class="image-gs">
        <label>Background: </label>
        <input
          class="button"
          type="file"
          multiple="false"
          accept="image/*"
          id="bgfile"
          onchange="loadBackgroundImage()"
        />
      </div>

      <p>
        <input
          class="mainButton"
          type="button"
          value="Compose"
          onclick="doGreenScreen()"
        />
        <input
          class="mainButton"
          type="button"
          value="Clear"
          onclick="clearCanvas()"
        />
      </p>
    </div>

    <!--Footer-->

    <!-- Javascript -->

  </body>
